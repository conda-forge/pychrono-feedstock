{% set name = "chrono" %}
{% set version = "5.0.0" %}
{% set build = 1 %}
{% set sha256 = "edea04cb4bcf62ebd35e617f266379a223a0fb593fc65c39a460b3e20a38e65a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/projectchrono/chrono/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  skip: true  # [win or py2k]
  run_exports:
    - {{ pin_subpackage('chrono', max_pin='x.x' )}}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - swig 3.0.12
    - llvm-openmp  # [osx]
    - libgomp      # [linux and not aarch64]
  host:
    - eigen
    - python
    - llvm-openmp  # [osx]
  run:
    - llvm-openmp  # [osx]

outputs:
  - name: chrono
    script: clean_python.sh
    test:
      commands:
        - test -f ${PREFIX}/lib/libChronoEngine${SHLIB_EXT}
  - name: pychrono
    script: py_install.sh
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
        - swig 3.0.12
        - llvm-openmp  # [osx]
        - libgomp      # [linux and not aarch64]
      host:
        - {{ pin_subpackage('chrono', exact=True) }}
        - python
        - eigen
        - llvm-openmp  # [osx]
      run:
        - {{ pin_subpackage('chrono', exact=True) }}
        - python
        - llvm-openmp  # [osx]

    test:
      imports:
        - pychrono

about:
  home: https://github.com/projectchrono/chrono
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A physics engine for constrained multi-flexible-body dynamics

extra:
  recipe-maintainers:
    - davidbrochart
    - SylvainCorlay
    - wolfv
