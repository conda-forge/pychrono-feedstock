{% set name = "chrono" %}
{% set version = "7.0.3" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/projectchrono/chrono/archive/{{ version }}.tar.gz
  sha256: 335923458fc75024baf2458c94d9d227da6ee91f989f5603b2d13498e2db0a81

build:
  number: {{ build }}
  skip: true  # [win or py2k]
  run_exports:
    - {{ pin_subpackage('chrono', max_pin='x.x' ) }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - swig
    - llvm-openmp  # [osx]
    - libgomp      # [linux and not aarch64]
  host:
    - eigen
    - python
    - llvm-openmp  # [osx]
  run:
    - llvm-openmp  # [osx]

outputs:
  - name: chrono
    script: clean_python.sh
    test:
      commands:
        - test -f ${PREFIX}/lib/libChronoEngine${SHLIB_EXT}
  - name: pychrono
    script: py_install.sh
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
        - make
        - swig
        - llvm-openmp  # [osx]
        - libgomp      # [linux and not aarch64]
      host:
        - {{ pin_subpackage('chrono', exact=True) }}
        - python
        - eigen
        - llvm-openmp  # [osx]
      run:
        - {{ pin_subpackage('chrono', exact=True) }}
        - python
        - llvm-openmp  # [osx]

    test:
      imports:
        - pychrono

about:
  home: https://github.com/projectchrono/chrono
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A physics engine for constrained multi-flexible-body dynamics

extra:
  recipe-maintainers:
    - davidbrochart
    - SylvainCorlay
    - wolfv
